<!-- common files:
-jpg/jpeg
    -no transparency allowed
    -raster (pixel) based 
-png
    - raster based
    - supports transparect
- svg
    -scalable vector graphic
    -vector based
    -scales endefenitely.


-->
<br>
<!-- ! iFrame -->
<iframe 
    src="https://www.december.com/html/spec/HTML5-Cheat-Sheet.pdf" 
    title="HTML Cheatsheet"
    frameborder="0"
    height="500"
    width="800"
></iframe>
    
<!-- 
    - can talke longer to load
    - used to embed other docs
    - utilizes attributes to detail element
    - common to use for vids from dedicated hosts (YouTUbe, Vimeo)

 -->
 <br>

<!-- ! Video -->
<video width="400" height="200" controls>
    <source src="#file.mp4" type="video/mp4"/>
    <source src="#file.ogg" type="video/mp4"/>
    <source src="#file.mov" type="video/mp4"/>
    Unsupported File Type
</video>
<!--  
    - option for locally stored videos
    - control 
        - provides a "play", "pause, "volume"
    -source
        - provides possible file formats for the users browser.
            -runs from top to bottom

-->
<br>
<!-- ! Audio -->

<audio autoplay="false" muted="true" controls>
    <source src="#audio.mp3" type="audio/mpeg"/>
    <source src="#audio.ogg" type=""> 
    <p>Error message here: Unsupported file</p>

</audio>

<!-- 
    - autoplay
    - starts audio when page loads
    - accepts a boolean vaue (true/false) to either do this or not
    - muted
        -  depending on t/f can b muted on load
    - loop
        - repeats the audio after it's loaded
-->


<br>
<!--  !Maps -->

<iframe

></iframe>
